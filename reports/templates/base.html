<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ethiopian Airlines Task Portal{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="nav">
      <div class="brand">
        <img src="{% static 'images/ethiopian_airlines_logo.png' %}" alt="Ethiopian Airlines" class="brand-logo">
        <span class="brand-name">Ethiopian Airlines Â· Task Portal</span>
      </div>
      <nav class="actions">
        {% if user.is_authenticated %}
          <a class="btn" href="{% url 'reports:dashboard' %}">Dashboard</a>
          <a class="btn" href="{% url 'reports:submit_tasks' %}">Report</a>
          <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="page-content">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Ethiopian Airlines</p>
  </footer>
</body>
</html>
